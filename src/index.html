<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nano-maps</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- application css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/simple-sidebar.css">
</head>
<body>

    <!-- header -->
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NANO-MAP</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li data-bind="click: toggleLeftPanel"><a href="#makerlist"><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;Locations List</a></li>
            <li><a href="#about"><span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>&nbsp;About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="wrapper">
    
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div class="sidebar-nav full-height" data-bind="visible: leftPanelIsVisible">
            <div class="filter-section" >
                <input type="text" 
                        data-bind="textInput: filter, event: { 'keypress': filterKeyPress, 'keyup': filterKeyEvent }"></input>
                <span class="glyphicon glyphicon-search input-search" aria-hidden="true"></span>
                <div data-bind="foreach: markerTypes">
                    <div class="marker-type" data-bind="click: $parent.filterLocationsByType">
                        <img data-bind="attr: { src: url, alt: title }">
                        <span data-bind="text: title"></span>
                    </div>
                </div>
            </div>
            <!-- list container -->
            <ul class="locations-list" data-bind="foreach: locations">
                <li data-bind="visible: isVisible, click: $parent.selectLocation">
                    <img data-bind="attr: { src: type().url() , alt: type }">
                    <span data-bind="text: name"></span>
                </li>
            </ul>
        </div>
    </div>


    <!-- layout -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-12 full-height map-panel">
                    <!-- map container -->
                    <div class="map-container" id="map"></div>            
                </div>
            </div>
            <div class="row full-height warning" data-bind="visible: warningMessageVisible">
                <div data-bind="text: warningMessage"></div>
            </div>
        </div>
    </div>
    </div>

    <!-- infobox html for the markers -->
    <div class="infobox-inner infobox-hide">
        <span class="markers-types-title">Input marker name:</span>
        <input type="text" data-bind="textInput: selectedLocation().name"></input>
        <span class="markers-types-title">Choose marker type:</span>
        <div data-bind="foreach: markerTypes">
            <div class="marker-type" data-bind="visible: selection() == 'map', click: $parent.setTypeSelectedLocation, attr: { id: type }">
                <img data-bind="attr: { src: url, alt: title }">
                <span data-bind="text: title"></span>
            </div>
        </div>
        <img class="infobox-image" data-bind="visible: selectedLocation().imageUrl ,attr: { src: selectedLocation().imageUrl() }">
        <!-- hide the save button if the current location is already saved -->
        <button type="button" class="btn btn-default btn-xs" data-bind="visible: !selectedLocation().googleMarker().parent, click: addMarker">
          <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;Save</span>
        </button>

        <button type="button" class="btn btn-default btn-xs" data-bind="visible: selectedLocation().googleMarker().parent, click: removeMarker">
          <span class="glyphicon glyphicon-minus" aria-hidden="true">&nbsp;Remove</span> 
        </button>

        <button type="button" class="btn btn-default btn-xs" data-bind="click: hideInfobox">
          <span class="glyphicon glyphicon-remove" aria-hidden="true">&nbsp;Close</span> 
        </button>
    </div>

    <!-- javascript libraries -->
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>

    <!--  Google Map library dependency  -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB0zWLRKCcNKnbG53NdzFQgvoO-KgvUNxA&sensor=FALSE&libraries=places">
    </script>
    <!-- Infobox Dependency -->
    <script type="text/javascript" src="js/infobox.js"></script>

    <!-- Model scripts order [models, viewmodels, app]-->
    <script type="text/javascript" src="js/models/markerType.js"></script>
    <script type="text/javascript" src="js/models/location.js"></script>
    <script type="text/javascript" src="js/viewmodel.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
