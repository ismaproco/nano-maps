<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nano-maps</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- application css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">


</head>
<body>

    <!-- header -->
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NANO-MAP</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#makerlist"><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;Locations List</a></li>
            <li><a href="#search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;Search</a></li>
            <li><a href="#about"><span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>&nbsp;About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <!-- layout -->
    <div class="container-fluid">
        <div class="row">
            <div class=".col-xs-12 .col-md-6">
                <!-- map container -->
                <div class="map-container" id="map"></div>            
            </div>
            <div class=".col-xs-12 .col-md-4">
                <!-- list container -->
                <div id="list"></div>
            </div>
        </div>
    </div>

    <div class="infoBox infobox-hide">
        <span class="markers-types-title">Input marker name:</span>
        <input data-bind="textInput: currentMarker().name"></input>
        <span class="markers-types-title">Choose marker type:</span>
        <div data-bind="foreach: markerTypes">
            <div class="marker-type" data-bind="attr: { id: type }">
                <img data-bind="attr: { src: url, alt: title }">
                <span data-bind="text: title"></span>
            </div>
        </div>
    </div>
    
    <!-- javascript libraries -->
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>

    <!--  Google Map library dependency  -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB0zWLRKCcNKnbG53NdzFQgvoO-KgvUNxA&sensor=FALSE">
    </script>
    <!-- Infobox Dependency -->
    <script type="text/javascript" src="js/infobox.js"></script>

    <!-- Model scripts order [models, viewmodels, app]-->
    <script type="text/javascript" src="js/models/marker.js"></script>
    <script type="text/javascript" src="js/models/markerType.js"></script>
    <script type="text/javascript" src="js/viewmodel.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
